spring.application.name=backend

# Configuración de la base de datos (para desarrollo local sin Docker Compose)
# NOTA: Estas serán SOBREESCRITAS por las variables de entorno de Docker Compose
# cuando la aplicación se ejecute dentro del contenedor.
spring.datasource.url=jdbc:mysql://localhost:3306/valpogodb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=valpogo_user
spring.datasource.password=valpogo_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
# Preferible usar spring.jpa.database-platform en vez de properties.hibernate.dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect 
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuración de Logging
logging.level.org.springframework.web=trace
logging.level.org.hibernate=trace
logging.level.com=TRACE
logging.file.name=backend.log

# Puerto del servidor (se usará 8080 si no se especifica en Dockerfile/Compose)
# Para consistencia con Dockerfile y Compose, o asegúrate de mapear 8180:8180
server.port=8080

# Configuración de Springdoc (Swagger)
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/doc/swagger-ui.html
spring.datasource.url=jdbc:tc:mysql:8.0.37:///valpogodb
spring.datasource.username=testuser
spring.datasource.password=testpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE
logging.level.org.springframework.jdbc.datasource.init=DEBUG

# --- NUEVAS PROPIEDADES SUGERIDAS ---

# Aumenta el timeout de conexión de MySQL. Por defecto es muy corto.
spring.datasource.hikari.connection-timeout=60000 

# Ajusta el número de intentos y el delay entre ellos para la inicialización de la base de datos
# Esto es más para Spring Boot, Testcontainers ya tiene su propio mecanismo,
# pero puede ayudar a dar más margen.
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2

# Opcional, si tienes scripts SQL que tardan en ejecutarse
# Considera si realmente necesitas ddl-auto=create-drop y spring.sql.init.mode=always si tus tests son muy rápidos.
# Pero dejémoslo por ahora ya que es tu configuración.